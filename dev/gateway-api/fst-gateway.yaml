apiVersion: gateway.networking.k8s.io/v1beta1
kind: GatewayClass
metadata:
  name: fst
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
#  controllerName: haproxy-ingress.github.io/controller
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: fst
spec:
  gatewayClassName: fst
  listeners:
    - name: http-debug
      protocol: HTTP
      port: 80
    - name: tcp-debug
      protocol: TCP
      port: 9000
      allowedRoutes:
        kinds:
          - kind: TCPRoute
    - name: grpc-debug
      protocol: TCP
      port: 9090
      allowedRoutes:
        kinds:
          - kind: TCPRoute # we use TCPRoute to for GRPC
---
