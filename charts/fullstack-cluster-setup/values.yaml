# Default values for fullstack-cluster-setup.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  namespaceOverride: ""
  nameOverride: ""
  fullnameOverride: ""

# cloud configuration
cloud:
  minio:
    enabled: false
  prometheusStack:
    enabled: false
  grafanaAgent:
    enabled: false
  envoyGateway:
    enabled: false
  certManager:
    enabled: false
  acmeClusterIssuer:
    enabled: false
  selfSignedClusterIssuer:
    enabled: true

cert-manager:
  namespace: cert-manager
  installCRDs: false

acme-cluster-issuer:
  issuers:
    annotations:
      helm.sh/hook: post-install
      helm.sh/hook-weight: "2"
    staging:
      email: ""
    production:
      email: ""
