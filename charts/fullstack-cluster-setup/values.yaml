# Default values for fullstack-cluster-setup.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  namespaceOverride: ""
  nameOverride: ""
  fullnameOverride: ""

# cloud configuration
cloud:
  minio:
    enabled: false
  prometheusStack:
    enabled: false
  grafanaAgent:
    enabled: false
  envoyGateway:
    enabled: false
  certManager:
    enabled: false
  selfSignedClusterIssuer:
    enabled: false

cert-manager:
  namespace: cert-manager
  installCRDs: false
