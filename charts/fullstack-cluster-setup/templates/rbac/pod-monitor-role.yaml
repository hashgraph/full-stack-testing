apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-monitor-role
  labels:
    fullstack.hedera.com/type: cluster-role
rules:
  - apiGroups: [ "" ]
    resources:
      - pods
      - services
      - clusterroles
      - pods/log
      - secrets
    verbs:
      - get
      - list
  - apiGroups: [ "" ]
    resources:
      - pods/exec
    verbs:
      - create
  - apiGroups: [ "gateway.networking.k8s.io" ]
    resources:
      - gatewayclasses
      - gateways
      - httproutes
      - tcproutes
    verbs:
      - get
      - list