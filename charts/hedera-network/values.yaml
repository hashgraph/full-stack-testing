hedera:
  # TODO: do we need an easy way (to avoid repetition) to create multiple notes if they all have the same configuration?
  nodes:
    node-1:
      # TODO: Configuration like address ( and similar ), can be autogenerated by helm, do we need to think about this ?
      address: 0.0.1
      cpu: 1
      memory: 1GB
      latency: 10ms
      bandwidth: 1 Mbps
    node-2:
      address: 0.0.2
      cpu: 1
      memory: 1GB
      latency: 10ms
      bandwidth: 2 Mbps
    node-3:
      address: 0.0.3
      cpu: 1
      memory: 1GB
      latency: 10ms
      bandwidth: 3 Mbps

infrastructure:
  docker:
    registry: docker.io
    images:
      root: docker:24.0.2-dind
      envoyproxy: envoyproxy/envoy:v1.26-latest
      haproxy: haproxy:lts-alpine3.18
      jsonrpcrelay: jsonrpcrelay
      mirroruploader: gcr.io/hedera-registry/uploader-mirror:1.3.0
      streamuploader: ubuntu
      backupuploader: ubuntu

mirror:
  # TODO: These have to be a deep folder inside the root folder
  accountBalance:
    watchDir: /accountbalance
    bucketPath: /accountbalance
  recordStream:
    watchDir: /recordstream
    bucketPath: /accountbalance
  recordStreamSideCar:
    watchDir: /recordstreamsidecar
    bucketPath: /accountbalance
  eventStream:
    watchDir: /events
    bucketPath: /accountbalance
  user: user
  debug: true
  reaper:
    enable: true
    minKeep: 1
    interval: 1
    defaultBackoff: 1
  sig:
    require: true
    prioritize: true
  s3:
    enable: true
  gcs:
    enable: true
  bucket:
    path: "${ACCOUNTBALANCE_PB_STREAM_UPLOAD_PATH}"

  proxies:
    # 1 Haproxy Deployment is created for 1 hedera network node (StatefulSet)
    # This controls how many replicas within a deployment are needed, in production we use 3
    haproxyReplicas: 1
    envoyProxyReplicas: 1




