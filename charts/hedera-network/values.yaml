# cloud configuration
cloud:
  buckets:
    streamBucket: fst-streams
    backupBucket: fst-backups
  s3:
    enabled: true
  gcs:
    enabled: true

# reduce default termination grace period
terminationGracePeriodSeconds: 10

# hedera node configuration
# This configuration is supposed to be generated using script that store it in a file called nodes.yaml
# Then the chart can be deployed using command below:
# e.g. helm install fst ./charts/hedera-network --values ./charts/hedera-network/nodes.yaml
hedera:
  nodes: []
