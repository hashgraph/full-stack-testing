#       #region: us-east-1
# cloud configuration
cloud:
  buckets:
    streamBucket: fst-streams
    backupBucket: fst-backups
  s3:
    enabled: true
  gcs:
    enabled: false

# reduce default termination grace period
terminationGracePeriodSeconds: 10

# hedera node configuration
# This configuration is supposed to be generated using script that store it in a file called nodes.yaml
# Then the chart can be deployed using command below:
# e.g. helm install fst ./charts/hedera-network --values ./charts/hedera-network/nodes.yaml
hedera:
  uploaderSidecars: true
  nodes: []

# This configured the minio tenant subchart
# Reference for configuration: https://github.com/minio/operator/blob/master/helm/tenant/values.yaml
tenant:
  secrets:
    name: myminio-env-configuration
    # MinIO root user and password
    #TODO: use helm random alphanumeric generator, or is it ok to hardcode
    accessKey: minio
    secretKey: minio123
    buckets:
      - name: fst-streams
      - name: fst-backups
      #objectLock: false        # optional
  tenant:
    name: myminio
    pools:
      - servers: 4
        name: pool-0
        volumesPerServer: 4
        size: 10Gi
    configuration:
      name: myminio-env-configuration
    certificate:
      requestAutoCert: false