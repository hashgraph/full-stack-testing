hedera:
  # TODO: do we need an easy way (to avoid repetition) to create multiple notes if they all have the same configuration?
  nodes:
    - name: node-1
      # TODO: Configuration like address ( and similar ), can be autogenerated by helm, do we need to think about this ?
      address: 0.0.1
      cpu: 1
      requests:
        cpu: 1
        memory: 1G
      limits:
        cpu: 1
        memory: 1G
      latency: 10ms
      bandwidth: 1 Mbps
      uploaderSidecars: true
    - name: node-2
      address: 0.0.2
      requests:
        cpu: 1
        memory: 1G
      limits:
        cpu: 1
        memory: 1G
      latency: 10ms
      bandwidth: 2 Mbps
      uploaderSidecars: true
    - name: node-3
      address: 0.0.3
      requests:
        cpu: 1
        memory: 1G
      limits:
        cpu: 1
        memory: 1G
      latency: 10ms
      bandwidth: 3 Mbps
      uploaderSidecars: true

infrastructure:
  docker:
    registry: docker.io
    images:
      root: ghcr.io/hashgraph/full-stack-testing/ubi8-init-dind:0.1.2
      envoyproxy: envoyproxy/envoy:v1.26-latest
      haproxy: haproxy:lts-alpine3.18
      jsonrpcrelay: jsonrpcrelay
      mirroruploader: gcr.io/hedera-registry/uploader-mirror:1.3.0
      streamuploader: ubuntu
      backupuploader: ubuntu

mirror:
  # TODO: Use accurate folder names
  bucketName: bucketName
  accountBalance:
    watchDir: /opt/hgcapp/accountbalance
    bucketPath: /accountbalance
    bucketName: "dev"
  recordStream:
    watchDir: /opt/hgcapp/recordstream
    csvStatsDir: /opt/hgcapp/recordstream/uploader-stats/
    bucketPath: /recordstream
    bucketName: "dev"
    compression: true
    sidecar: true
  recordStreamSideCar:
    watchDir: /opt/hgcapp/sidecar
    bucketPath: /recordstreamsidecar
    bucketName: "dev"
  eventStream:
    watchDir: /opt/hgcapp/events
    bucketPath: /events
    bucketName: "dev"
  user: 2000
  debug: true
  reaper:
    enable: true
    minKeep: 1
    interval: 1
    defaultBackoff: 1
  sig:
    require: true
    prioritize: true
  s3:
    enable: true
  gcs:
    enable: false

  proxies:
    # 1 Haproxy Deployment is created for 1 hedera network node (StatefulSet)
    # This controls how many replicas within a deployment are needed, in production we use 3
    haproxyReplicas: 1
    envoyProxyReplicas: 1

# sidecar configurations
sidecars:
  otel:
    enabled: true
    image:
      repository: "otel/opentelemetry-collector-contrib"
      tag: "0.72.0"
      pullPolicy: IfNotPresent
    resources:
#      limits:
#        cpu: 100m
#        memory: 128Mi
#      requests:
#        cpu: 100m
#        memory: 128Mi
    ports:
#      otlp:
#        enabled: true
#        containerPort: 4317
#        protocol: TCP
#      metrics:
#        enabled: true
#        containerPort: 8888
#        protocol: TCP
      healthcheck:
        enabled: true
        containerPort: 13133
        protocol: TCP
    volumes:
      - name: otel-collector-config
        mountPath: /etc/otel-collector-config.yaml
        subPath: config.yaml #key in the configmap
        readOnly: true
