
{{ range $index, $node := $.Values.hedera.nodes }}
{{- $root := $node.root | default $.Values.defaults.root -}}
{{- $recordStream := ($node.sidecars).recordStreamUploader | default $.Values.defaults.sidecars.recordStreamUploader -}}
{{- $eventStream := ($node.sidecars).eventStreamUploader | default $.Values.defaults.sidecars.eventStreamUploader -}}
{{- $balanceUploader := ($node.sidecars).accountBalanceUploader | default $.Values.defaults.sidecars.accountBalanceUploader -}}
{{- $backupUploader := ($node.sidecars).backupUploader | default $.Values.defaults.sidecars.backupUploader -}}
{{- $otel := ($node.sidecars).otelCollector | default $.Values.defaults.sidecars.otelCollector -}}
{{- $resources := $node.resources | default $.Values.defaults.resources }}
{{- $cloud := $.Values.cloud }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: network-{{ $node.name }}
  labels:
    app: network-{{ $node.name }}
spec:
  replicas: 1
  serviceName: "network-{{ $node.name }}"
  selector:
    matchLabels:
      app: network-{{ $node.name }}
  template:
    metadata:
      labels:
        app: network-{{ $node.name }}
        fullstack.hedera.com/type: network-node
    spec:
      terminationGracePeriodSeconds: {{ $.Values.terminationGracePeriodSeconds }}
      volumes:
        - name: hgcapp-storage # change me
          emptyDir: {}
        {{- if $otel.enabled }}
        - name: otel-collector-volume
          configMap:
            name: otel-collector-cm
        {{- end }}
      initContainers:
      # Init Container
      - name: init-container
        image: {{ include "container.image" (dict "image" $root.image "Chart" $.Chart) }}
        imagePullPolicy: {{ include "images.pullPolicy" $root.image }}
        command: [ "/bin/sh", "-c", "mkdir /opt/hgcapp/hedera-backups /opt/hgcapp/accountbalance /opt/hgcapp/events /opt/hgcapp/recordstream /opt/hgcapp/sidecar /opt/hgcapp/recordstream/uploader-stats/"  ]
        securityContext:
          {{- include "hedera.security.context" . | nindent 10 }}
        volumeMounts:
          - name: hgcapp-storage
            mountPath: /opt/hgcapp/
      containers:
      # Root Container
      - name: {{ $root.nameOverride | default "root-container" }}
        image: {{ include "container.image" (dict "image" $root.image "Chart" $.Chart) }}
        imagePullPolicy: {{ include "images.pullPolicy" $root.image }}
        securityContext: # need to run as root with privileged mode
          {{- include "root.security.context.privileged" . | nindent 10 }}
        {{- with $resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
          - name: hgcapp-storage
            mountPath: /opt/hgcapp/
        env:
          {{- include "default-env-vars" . | nindent 10 }}
      # Sidecars
      {{- include "sidecars" (dict
        "recordStream" $recordStream
        "bakupUploader" $backupUploader
        "balanceUploader" $balanceUploader
        "eventStream" $eventStream
        "recordStream" $recordStream
        "cloud" $.Values.cloud
        "chart" $.Chart
        ) | nindent 6 }}
{{ end }}
