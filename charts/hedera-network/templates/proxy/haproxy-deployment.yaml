{{ range $index, $node := ($.Values.hedera.nodes) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy-{{ $node.name }}
spec:
  replicas: {{ $node.haproxy.replica }}
  selector:
    matchLabels:
      app: haproxy-{{ $node.name }}
  template:
    metadata:
      labels:
        app: haproxy-{{ $node.name }}
    spec:
      volumes:
        - name: haproxy-config-volume
          configMap:
            name: haproxy-cm-{{ $node.name }}
        - name: haproxy-ofac-volume
          configMap:
            name: haproxy-ofac-cm
      containers:
      - name: haproxy
        image: "{{ $node.haproxy.image.registry }}/{{ $node.haproxy.image.repository }}:{{ $node.haproxy.image.tag | default $.Chart.AppVersion }}"
        imagePullPolicy: Always
        volumeMounts:
          - name: haproxy-config-volume
            # https://hub.docker.com/_/haproxy/
            mountPath: /usr/local/etc/haproxy
          - name: haproxy-ofac-volume
            mountPath: /var/opt/ofac/
{{- end }}