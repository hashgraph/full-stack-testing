name: "PR Checks"
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled

defaults:
  run:
    shell: bash

concurrency:
  group: pr-checks-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Code
    uses: ./.github/workflows/zxc-compile-code.yaml

  spotless:
    name: Spotless
    uses: ./.github/workflows/zxc-compile-code.yaml
    with:
      custom-job-label: "Check"
      enable-spotless-check: true

  unit-tests:
    name: Unit Tests
    uses: ./.github/workflows/zxc-compile-code.yaml
    #if: ${{ contains(github.event.pull_request.labels.*.name, 'CI:UnitTests') || contains(github.event.pull_request.labels.*.name, 'CI:FinalChecks') }}
    with:
      custom-job-label: Standard
      enable-unit-tests: true
      enable-sonar-analysis: true
    secrets:
      sonar-token: ${{ secrets.SONAR_TOKEN }}

  snyk-scan:
    name: Snyk Scan
    uses: ./.github/workflows/zxc-compile-code.yaml
    with:
      custom-job-label: Standard
      enable-snyk-scan: true
    secrets:
      snyk-token: ${{ secrets.SNYK_TOKEN }}
